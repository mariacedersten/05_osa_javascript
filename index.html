<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 05 Osa</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <h1>Hei JavaScript</h1>
    <script>
      // taulukko_01
      console.log("--Taulukko 01--");

      // Alkuperäinen joukko tiimin jäseniä
      let teamMembers = ["Jukka", "Emilia", "Miikka", "Saara"];

      // Harjoitus 1: Käy läpi `teamMembers` ja kirjaa jokainen nimi konsoliin.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 1");
      for (const member of teamMembers) {
        console.log(member);
      }

      // Harjoitus 2: Poista ensimmäinen jäsen taulukosta.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 2");
      teamMembers.shift(teamMembers);
      console.log(teamMembers); // Tulostaa: ['Emilia', 'Miikka', 'Saara']

      // Harjoitus 3: Poista taulukon viimeinen jäsen.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 3");
      teamMembers.pop(teamMembers);
      console.log(teamMembers); // ['Emilia', 'Miikka']

      // Harjoitus 4: Lisää uusi jäsen "Aleksi" taulukon alkuun.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 4");
      teamMembers.unshift("Aleksi");
      console.log(teamMembers); // ['Aleksi', 'Emilia', 'Miikka']

      // Harjoitus 5: Lisää uusi jäsen "Linda" taulukon loppuun.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 5");
      teamMembers.push("Linda");
      console.log(teamMembers); // ['Aleksi', 'Emilia', 'Miikka', 'Linda']

      // Harjoitus 6: Luo uusi taulukko, joka ei sisällä kahta ensimmäistä jäsentä.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 6");
      const newTeamMembers = teamMembers.slice(2);
      console.log(newTeamMembers); // ['Miikka', 'Linda']

      // Harjoitus 7: Etsi "Miikka" indeksi taulukossa.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 7");
      //['Aleksi', 'Emilia', 'Miikka', 'Linda'] 0,1,2,3
      // ['Miikka', 'Linda'] 0,1
      console.log(teamMembers.indexOf("Miikka")); // Tulostaa: 2
      console.log(newTeamMembers.indexOf("Miikka")); // Tulostaa: 0

      // Harjoitus 8: Yritä löytää "Jaakko" indeksi (joka ei ole taulukossa).
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 8");
      console.log(teamMembers.indexOf("Jaakko")); // Tulostaa: -1

      // Harjoitus 9: Käytä `splice` poistaaksesi "Miikka" ja lisätäksesi "Karoliina" ja "Bettina" hänen tilalleen.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 9");
      teamMembers.splice(2, 1, "Karoliina", "Bettina");
      console.log(teamMembers); // ['Aleksi', 'Emilia', 'Karoliina', 'Bettina', 'Linda']

      // Harjoitus 10: Liitä uusi jäsen "Hemmo" taulukon loppuun ja luo uusi taulukko.
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 10");
      const updatedTeamMembers = teamMembers.concat("Hemmo");
      console.log(updatedTeamMembers); // ['Aleksi', 'Emilia', 'Karoliina', 'Bettina', 'Linda', 'Hemmo']

      // Harjoitus 11: Käyttäen `slice` kopioidaksesi koko taulukon
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 11");
      const copiedTeamMembers = updatedTeamMembers.slice();
      console.log(copiedTeamMembers); // ['Aleksi', 'Emilia', 'Karoliina', 'Bettina', 'Linda', 'Hemmo']

      // Harjoitus 12: Yhdistä taulukot käyttäen `concat`
      // Oletetaan, että `newMembers`-taulukko on määritelty
      let newMembers = ["Tiina", "Daniel"];
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 12");
      const updatedTeamMembers1 = updatedTeamMembers.concat(newMembers);
      console.log(updatedTeamMembers1); // ['Aleksi', 'Emilia', 'Karoliina', 'Bettina', 'Linda', 'Hemmo', 'Tiina', 'Daniel']

      // Harjoitus 13: Etsi kaikki Jukan esiintymät
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 13");
      let amount = 0;
      for (const name of updatedTeamMembers1) {
        if (name === "Jukka") {
          amount++;
        }
      }
      console.log(`Taulukossa updatedTeamMembers1 on ${amount} Jukkaa.`);

      // Harjoitus 14: Muuta jäsenet `map` avulla kirjoitettavaksi ISOILLA KIRJAIMILLA
      // Kirjoita koodisi tähän:
      console.log("Harjoitus 14");
      const uppercaseMembers = updatedTeamMembers1.map((member) =>
        member.toUpperCase()
      );
      console.log(uppercaseMembers); // ['ALEKSI', 'EMILIA', 'KAROLIINA', 'BETTINA', 'LINDA', 'HEMMO', 'TIINA', 'DANIEL']

      // taulukko_02
      console.log("--Taulukko 02--");

      console.log("Harjoitus 1");
      // Harjoitus 1: Määritä taulukon pituus ja ehto tarkistus
      let myAlphabet = ["A", "B", "C", "D", "E", "F", "G"];
      /*
      Luo funktio nimeltä myAlphabetLength, joka kirjaa taulukon pituuden.
      Sisällytä myös if-lauseke tarkistaaksesi, onko taulukon pituus alle 5.
      Odotettu tulos:
      "Taulukon myAlphabet pituus: 7"
      "Taulukon pituus on suurempi tai yhtä suuri kuin 5."
      */
      // Kirjoita funktiosi tähän
      const myAlphabetLength = () => {
        console.log(`Taulukon myAlphabet pituus: ${myAlphabet.length}`);
        if (myAlphabet.length < 5) {
          console.log("Taulukon pituus on alle 5.");
        } else {
          console.log("Taulukon pituus on suurempi tai yhtä suuri kuin 5.");
        }
      };

      myAlphabetLength();

      console.log("Harjoitus 2");
      // Harjoitus 2: Käy läpi taulukko ja kirjaa jokainen alkio sen indeksillä
      const planets = ["Merkurius", "Venus", "Maa", "Mars", "Jupiter"];
      /*
      Kirjaa jokainen planeetta taulukossa yhdessä sen indeksin kanssa.
      Odotetut tulokset:
      "Planeetta: Merkurius, Indeksi: 0"
      ...
      "Planeetta: Jupiter, Indeksi: 4"
      */
      // Kirjoita koodisi tähän
      planets.forEach((planet, index) => {
        console.log(`Planeetta: ${planet}, Indeksi: ${index}`);
      });

      console.log("Harjoitus 3");
      // Harjoitus 3: Kirjaa taulukon alkiot niiden tyyppeineen
      const wowDatatypes = [1, "text", false, null, undefined];
      /*
      Käy läpi taulukko, kirjaten jokaisen alkion, sen indeksin ja datatyypin.
      Odotetut tulokset:
      "Alkio: 1, Indeksi: 0, Tyyppi: number"
      "Alkio: text, Indeksi: 1, Tyyppi: string"
      ...
      "Alkio: undefined, Indeksi: 4, Tyyppi: undefined"
      */
      // Kirjoita koodisi tähän
      wowDatatypes.forEach((item, index) => {
        console.log(
          `Alkio: ${item}, Indeksi: ${index}, Tyyppi: ${typeof item}`
        );
      });

      console.log("Harjoitus 4");
      // Harjoitus 4: Kirjaa taulukon alkiot ilman silmukkaa
      let myArr = [1, 2, "One", true];
      /*
      Kirjaa jokainen alkio tässä taulukossa metodin avulla eli ilman silmukkaa.
      Odotetut tulokset: 1, 2, "One", true
      */
      // Kirjoita koodisi tähän
      myArr.forEach((item) => console.log(item));

      console.log("Harjoitus 5");
      // Harjoitus 5: Etsi yhteiset kurssit kahden opiskelijan välillä
      let student1Courses = ["Matematiikka", "Englanti", "Ohjelmointi"];
      let student2Courses = ["Maantieto", "Espanja", "Ohjelmointi"];
      /*
      Tunnista ja kirjaa ylös kaikki kurssit, jotka ovat yhteisiä sekä student1Courses- että student2Courses-taulukossa.
      Odotettu tulos: "Yhteinen kurssi: Ohjelmointi"
      */
      // Kirjoita koodisi tähän
      student1Courses.forEach((course) => {
        if (student2Courses.includes(course)) {
          console.log(`Yhteinen kurssi: ${course}`);
        }
      });

      student1Courses.forEach((course1) => {
        student2Courses.forEach((course2) => {
          if (course1 === course2) {
            console.log("Yhteinen kurssi:", course2);
          }
        });
      });

      console.log("Harjoitus 6");
      // Harjoitus 6: Kirjaa jokainen taulukon alkion kirjain
      let furniture = ["Pöytä", "Tuolit", "Matto"];
      /*
      Kirjaa ylös jokainen kirjain furniture-taulukon jokaisesta alkioista.
      Odotetut tulokset:
      "Kirjaimet 'Pöytä'-sanassa: P, ö, y, t, ä"
      ...
      "Kirjaimet 'Matto'-sanassa: M, a, t, t, o"
      */
      // Kirjoita koodisi tähän
      furniture.forEach((item) => {
        const letters = item.split("").join(", ");
        console.log(`Kirjaimet '${item}'-sanassa: ${letters}`);
      });

      furniture.forEach((item) => {
        console.log(`Kirjaimet "${item}"-sanassa:`, item.split("").join(", "));
      });

      console.log("Harjoitus 7");
      // Harjoitus 7: Suodata positiiviset lämpötilat
      let temperatures = [-5, 3, -1, 22, -40, 5, 18];
      /*
      Kirjoita getPositiveTemperatures-funktio siten, että se palauttaa taulukon, joka sisältää positiiviset lämpötilat (lämpötilat, jotka ovat yli 0).
      Odotettu tulos: [3, 22, 5, 18]
      */
      // Kirjoita koodisi tähän
      function getPositiveTemperatures(tempArray) {
        return tempArray.filter((temp) => temp > 0);
      }
      console.log(getPositiveTemperatures(temperatures)); // [3, 22, 5, 18]

      console.log("Harjoitus 8");
      // Harjoitus 8: Suodata parittomat vuodet
      /*
      Täydennä getOddYears-funktio siten, että se palauttaa kaikki vuodet, jotka ovat parittomia saamistaan vuosiparametreista.
      Vuodet annetaan taulukkona.
      Odotetut tulokset:
      getOddYears([2019, 2020, 2021]) -> [2019, 2021]
      getOddYears([2000, 2015, 2018, 2020]) -> [2015]
      */

      // Kirjoita koodisi tähän

      // Testaus - Poista alta kommenttimerkinnät, niin voit testata funktion toimintaa
      // console.log(getOddYears([2019, 2020, 2021])); // [2019, 2021]
      // console.log(getOddYears([2000, 2015, 2018, 2020])); // [2015]
      const getOddYears = (years) => years.filter((year) => year % 2 !== 0);
      // Testaus
      console.log(getOddYears([2019, 2020, 2021])); // [2019, 2021]
      console.log(getOddYears([2000, 2015, 2018, 2020])); // [2015]
    </script>
  </body>
</html>
